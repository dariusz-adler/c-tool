{% for field in form %}
    <div class="form-group">
        <label class="control-label col-md-3">{{ field.label_tag }}</label>
        {% if field.name == 'date' %}
            <input type="hidden" id="datepicker">
            <div class="trigger col-md-9">{{ field }}</div>
        {% else %}
            <div class="col-md-9">{{ field }}</div>
        {% endif %}
    </div>

{% endfor %}
